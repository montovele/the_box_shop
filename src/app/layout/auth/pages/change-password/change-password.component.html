<div class="login_container">
    <div class="login_background">
      <div class="login_text_wrap">
        <img src="assets/img/logo_okdock.png" class="login_logo">
        <h1 class="login_text_title">Actualizar contraseña</h1>
        <p class="login_text_subtitle">Somos tu conexión con las grandes marcas y lo último en tecnología personal, de trabajo y entretenimiento.</p>
      </div>
    </div>
    <div class="wrap">
        <div class="wrap-form">
          <ng-container *ngIf="!status">
            <div class="row row--flex col--flex-align-center pointer" routerLink="/home">
              <span class="material-icons-outlined blue">
                arrow_back
              </span>
              <h4 class="blue">Home</h4>
            </div>
            <div class="row row--flex row--mb-10">
              <h2 class="text text--xl text--semi-bold">
                Recuperar Contraseña
              </h2>
            </div>
            <form class="form" [formGroup]="form">
              <div class="inputs_container">
                <div class="form__group">
                  <p class="form__label">
                    Nueva contraseña
                  </p>
                  <input type="password" class="form__control" placeholder="Nueva contraseña" formControlName = "password"/>
                </div>
                <div class="form__group">
                  <p class="form__label">
                    Repetir contraseña
                  </p>
                  <input type="password" class="form__control" placeholder="Repetir contraseña" formControlName = "repeat_password"/>
                  <div class = "error_message">
                      <p *ngIf="error_message">{{ error_message}}</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form__group">
                  <button class="btn btn--blue btn--100" (click)="resetPassword()">
                    Actualizar contraseña
                  </button>
                </div>
              </div>
            </form>
          </ng-container>
          <ng-container *ngIf="status">
            <div class = "success_container">
              <div class = "success_icon" [class.error] = "status == 'error'">
                <i class="ti ti-check" *ngIf="status == 'success'"></i>
                <i class="ti ti-x" *ngIf="status == 'error'"></i>
              </div>
              <h2>{{ status_title }}</h2>
              <p>{{ status_message }}</p>
              <button class="btn btn--blue btn--100" (click)="redirect()">
                <span>{{ status == 'success' ? 'Iniciar sesión' : 'Recuperar contraseña' }}</span>
              </button>
            </div>
          </ng-container>
        </div>
      </div>
  </div>
